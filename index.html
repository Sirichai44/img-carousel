<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="img-container" id="container">
            <img src="https://cdn.pixabay.com/photo/2016/10/28/13/09/usa-1777986_1280.jpg" alt="">
            <img src="https://cdn.pixabay.com/photo/2016/11/23/15/32/pedestrians-1853552_640.jpg" alt="">
            <img src="https://cdn.pixabay.com/photo/2017/09/02/13/21/guggenheim-museum-2707258_640.jpg" alt="">
            <img src="https://cdn.pixabay.com/photo/2020/05/10/18/54/new-york-5155189_640.jpg" alt="">
        </div>
        <div class="btn-container">
            <button id="left" class="btn">Previous</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
